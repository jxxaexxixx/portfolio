{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="{{DomainUri}}/source/css/admin.css">

<style>
:root {
  --maincolor: #725CAD;
  --subcolor: #eee;
  --bgcolor: #3C3C3C;
}
body{
	width: 100vw;
	height: 100vh;
	min-width: 1000px;
	min-height: 600px;
}
.admin_wrap {
  width: 100%;
  height: 100%;
  background-color: var(--bgcolor);
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 25px;
}

.ad_main_txt_box{
	width: 100%;
	height: 35px;
}
.ad_main_txt{
	font-size: 30px;
	color: #fff;
	font-weight: 600;
}

.ad_le_wrap {
  flex: 0 0 270px;
  height: calc(100% - 45px);
  border: 2px solid var(--maincolor);
  border-radius: 15px;
}

.ad_ri_wrap {
  flex: 1;
  height: calc(100% - 45px);
  border: 2px solid var(--maincolor);
  border-radius: 15px;
}
.ad_chat_list_wrap {
  height: 100%;
  width: 100%;
  padding: 14px 11px;
  overflow-y: scroll;
  scrollbar-width: none; /* Firefox */
}

.ad_chat_list_wrap::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}
.ad_chat_box{
	width: 100%;
	height: 65px;
	border: 2px solid var(--maincolor);
  	border-radius: 10px;
  	background-color: rgba(92, 79, 127, 0.49);
	margin-bottom: 15px;
	display: flex;
	justify-content: space-between;
}

.ad_chat_le_box{width: 65px;}
.ad_chat_le_img{
	display: block;
    width: 100%;
    height: 100%;
    padding: 8px 11px 11px 11px;
	}
.ad_chat_ri_box{
	width: calc(100% - 65px);
	height: 100%;
	display: flex;
	flex-wrap: wrap;
	align-items: center;
}
.ad_chat_ri_top_box{
    padding: 7px 0;
	width: 100%;
	display: flex;
	justify-content: space-between;
	align-items: center;

}

.ad_chat_ri_user_txt{
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
	font-size: 13px;
	width: calc(100% - 65px);
}
.ad_chat_ri_time_txt{
	font-size: 10px;
	color: #989898;
	width: 65px;
}
.ad_chat_ri_txt{
	font-size: 15px;
}

.input_box{
	width: 500px;
	height: 80px;
	font-size: 18px;
	background-color: #ddd;
}

.aa{
	width: 500px;
	height: 40px;
	background-color: #fff;
}
.aaaa{
	font-size: 24px;
	color: #000;
}
</style>

<div class="admin_wrap">
	<div class="ad_main_txt_box">
		<span class="ad_main_txt">관리자가 되어 채팅을 실시간으로 확인하세요!</span>
	</div>
	<div class="ad_le_wrap">
		<div class="ad_chat_list_wrap">
		<div class="ad_chat_box">
			<div class="ad_chat_le_box">
				<img src="{{DomainUri}}/source/img/icons/c_user.png" alt="유저 이미지" class="ad_chat_le_img">
			</div>
			<div class="ad_chat_ri_box">
				<div class="ad_chat_ri_top_box">
					<span class="ad_chat_ri_user_txt f_white">에어팟프로</span>
					<span class="ad_chat_ri_time_txt f_white">25.10.10 18:56</span>
				</div>
				<div class="ad_chat_ri_bot_box">
					<span class="ad_chat_ri_txt f_white">안녕하세요! 관리자입니다.</span>
				</div>
			</div>
		</div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		<div class="ad_chat_box"></div>
		</div>
	</div>
	<div class="ad_ri_wrap">
	<div class="aa">
	<span class="aaaa">dddddddd</span>
	</div>
	<input type="text" class="input_box p_input">
	<a href="javascript:void(0);" class="p_btn chat_btn">
			<span class="btn_txt">전송</span>
		</a>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
	const body = $('body');
	socket = io.connect( '{{ ChatIoUri }}', {transports: ['polling'],});
	console.log('ddd');
	console.log('{{ ChatIoUri }}');
   	socket.on('connect', function(arr) {

   		body.on('click','.chat_btn',function(){
	  		socket.emit('test', {'dddd': 'ff'});

	    });









   	});

});
</script>
{% endblock %}
