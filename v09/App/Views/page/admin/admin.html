{% extends "index.html" %}
{% block content %}
<link rel="stylesheet" href="{{DomainUri}}/source/css/admin.css">

<style>
:root {
  --maincolor: #725CAD;
  --subcolor: #eee;
  --bgcolor: #3C3C3C;
}
body{
	width: 100vw;
	height: 100vh;
	min-width: 1000px;
	min-height: 600px;
}
.admin_wrap {
  width: 100%;
  height: 100%;
  background-color: var(--bgcolor);
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 25px;
}

.ad_main_txt_box{
	width: 100%;
	height: 35px;
}
.ad_main_txt{
	font-size: 30px;
	color: #fff;
	font-weight: 600;
}

.ad_le_wrap {
  width: 270px;
  height: calc(100% - 45px);
  border: 2px solid var(--maincolor);
  border-radius: 15px;
}

.ad_ri_wrap {
	width: calc(100% - 280px);
  height: calc(100% - 45px);
  border: 2px solid var(--maincolor);
  border-radius: 15px;
}
.ad_chat_list_wrap {
  height: 100%;
  width: 100%;
  padding: 14px 11px;
  overflow-y: scroll;
  scrollbar-width: none; /* Firefox */
}

.ad_chat_list_wrap::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}
.ad_chat_box{
	width: 100%;
	height: 65px;
	border: 2px solid var(--maincolor);
  	border-radius: 10px;
  	background-color: rgba(92, 79, 127, 0.49);
	margin-bottom: 15px;
	display: flex;
	justify-content: space-between;
}

.ad_chat_le_box{width: 65px;}
.ad_chat_le_img{
	display: block;
    width: 100%;
    height: 100%;
    padding: 8px 11px 11px 11px;
	}
.ad_chat_ri_box{
	width: calc(100% - 65px);
	height: 100%;
	display: flex;
	flex-wrap: wrap;
	align-items: initial;
	padding-right: 8px;
}
.ad_chat_ri_top_box{
    padding-top: 5px;
	width: 100%;
	display: flex;
	justify-content: space-between;
	align-items: center;

}

.ad_chat_ri_user_txt{
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
	font-size: 13px;
	width: calc(100% - 65px);
}
.ad_chat_ri_time_txt{
	font-size: 10px;
	color: #989898;
	min-width: 65px;
	max-width: 65px;
}
.ad_chat_ri_txt{
	font-size: 14px;
}

.ad_chat_ri_bot_box{
	width: 100%;
}


.ellipsis {
	width: 100%; /* 부모 요소의 너비에 맞춤 */
  white-space: nowrap;        /* 줄바꿈 안 함 */
  overflow: hidden;           /* 넘친 내용 숨김 */
  text-overflow: ellipsis;    /* ...으로 표시 */
}



.input_box{
	width: 500px;
	height: 80px;
	font-size: 18px;
	background-color: #ddd;
}




.aa{
	width: 500px;
	height: 40px;
	background-color: #fff;
}
.aaaa{
	font-size: 24px;
	color: #000;
}


</style>

<div class="admin_wrap">
	<div class="ad_main_txt_box">
		<span class="ad_main_txt">관리자가 되어 채팅을 실시간으로 확인하세요!</span>
	</div>
	<div class="ad_le_wrap">
		<div class="ad_chat_list_wrap">
		<div class="ad_chat_box">
			<div class="ad_chat_le_box">
				<img src="{{DomainUri}}/source/img/icons/c_user.png" alt="유저 이미지" class="ad_chat_le_img">
			</div>
			<div class="ad_chat_ri_box">
				<div class="ad_chat_ri_top_box">
					<span class="ad_chat_ri_user_txt f_white ellipsis">에어팟프로</span>
					<span class="ad_chat_ri_time_txt f_white">25.10.10 18:56</span>
				</div>
				<div class="ad_chat_ri_bot_box">
					<span class="ad_chat_ri_txt f_white ellipsis">안녕하세요! 관리자입니다.</span>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="ad_ri_wrap">
	<div class="aa">
	<span class="aaaa">dddddddd</span>
	</div>
	<input type="text" class="input_box p_input admin_input">
	<a href="javascript:void(0);" class="p_btn chat_btn">
			<span class="btn_txt">전송</span>
		</a>
	<a href="javascript:void(0);" class="p_btn del_btn">
		<span class="btn_txt">회원삭제</span>
	</a>


	</div>
</div>
<script type="text/javascript">
$(document).ready(function () {
	const body = $('body');

	const socket = io.connect('{{ ChatIoUri }}', {
		transports: ['polling'],  // 웹소켓보다 polling만 허용
		forceNew: true
	});

	// 연결 성공 시
	socket.on('connect', function () {
		//관리자가 채팅쳤을때
		body.off('click', '.chat_btn');
		body.on('click', '.chat_btn', function () {
		    var msg= $.trim($('.admin_input').val());
			var type= 'admin';
			var rn= '123456';//data-rn으로 가져와야함
			$.post(DomainUri+'/AdminCon/Chat',{
				msg:msg,
				rn:rn,
			},function(data){
				var tmpArr=JSON.parse(data);
				var objResult = tmpArr.result;
				var objData = tmpArr.data;
				//console.log(tmpArr)
				if(objResult=="t"){
					dataFrom=[{
						type: objData.type ,
						time: objData.time,
						msg: msg ,
						rn: rn,
					}];
					socket.emit('LiveChat', dataFrom);
				}else{
					pAlert(tmpArr.msg);
				}
			});

			socket.emit('test', { dddd: 'ff' });
		});


		//관리자가 회원삭제했을때
		body.off('click', '.del_btn');
		body.on('click', '.del_btn', function () {
			$.post(DomainUri+'/AdminCon/ClientDel',{
				msg:msg,
			},function(data){
				var tmpArr=JSON.parse(data);
				var objResult = tmpArr.result;
				var objData = tmpArr.data;
				//console.log(tmpArr)
				if(objResult=="t"){
					dataFrom=[{
						type: objData.type ,
						msg: msg ,
						time: objData.time,
						rn: objData.rn,
					}];
					socket.emit('LiveChat', dataFrom);
				}else{
					pAlert(tmpArr.msg);
				}
			});

			socket.emit('test', { dddd: 'ff' });
		});

		socket.on('LiveChat', function(arr) {
	    	console.log('LiveChat')
	    	console.log(arr)
			//채팅방안에 채팅뿌리기
			//채팅리스트에 최신댓글이랑 시간 뿌리기
	  	});
	});

});
</script>
{% endblock %}
